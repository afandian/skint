{{ define "main" }}
<div class="row" style="margin-bottom: 20px">
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval=8000>
		<div class="carousel-inner">
			{{ with .Resources.Match "car*" }}
			{{ range first 1 . }}
			{{ $img := .Fill "1200x500 Center"}}
			<div class="carousel-item active">
				<figure class="figure">
					<img class="d-block w-100 img-fluid rounded" src="{{ $img.RelPermalink }}">
					<figcaption class="figure-caption text-right">{{ .Title }}</figcaption>
				</figure>
			</div>
			{{ end }}
			{{ range after 1 . }}
			{{ $img := .Fill "1200x500 Center"}}
			<div class="carousel-item">
					<figure class="figure">
						<img class="d-block w-100 img-fluid rounded" src="{{ $img.RelPermalink }}">
						<figcaption class="figure-caption text-right">{{ .Title }}</figcaption>
					</figure>
				</div>
			{{ end }}
			{{ end }}
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>

<div class="container">
	<div class="content">
		{{ .Content }}
	</div>
</div>
{{ end }}
