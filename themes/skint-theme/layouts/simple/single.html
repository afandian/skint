{{ define "main" }}
<h1>
	{{ .Title }}
</h1>
{{ .Content }}

{{ with .Resources.Match "lost*" }}
{{ range .}}
{{ $img := .Fill "600x400 Center" }}

<figure class="figure">
    <img class="d-block img-fluid rounded" src="{{ $img.RelPermalink }}">
    <figcaption class="figure-caption text-center">{{ .Title }}</figcaption>
</figure>
{{ end }}
{{ end }}

{{ end }}
